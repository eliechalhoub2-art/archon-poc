name: archon-poc

services:
  postgres:
    image: postgres:16
    container_name: archon_postgres
    environment:
      POSTGRES_DB: archon_poc
      POSTGRES_USER: archon
      POSTGRES_PASSWORD: archon_dev_password
    ports:
      - "5432:5432"
    volumes:
      - archon_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archon -d archon_poc"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  archon_pgdata:
